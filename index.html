<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dodge Game</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
body {
    font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #6a11cb, #2575fc);
    overflow: hidden;
    touch-action: none;
}
#game-container {
    position: relative;
    width: 360px; height: 640px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
#game-canvas { background-color: #7B68EE; width: 100%; height: 100%; }
#score-display {
    position: absolute; top: 20px; left: 20px;
    font-size: 24px; color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    z-index: 10;
}
#controls {
    position: absolute; bottom: 20px; width: 100%;
    display: flex; justify-content: space-between;
    padding: 0 30px; z-index: 10;
}
.control-btn {
    width: 70px; height: 70px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    display: flex; justify-content: center; align-items: center;
    font-size: 24px; color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.1s;
}
.control-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.9); }
#start-screen {
    position: absolute; top:0; left:0; width:100%; height:100%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    background: #000000; /* черный фон */
    color: white; z-index: 20;
}
h1 { font-size: 36px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
button {
    padding: 15px 30px; font-size: 18px; border:none; border-radius:50px;
    background: linear-gradient(to right, #6a11cb, #2575fc); color:white;
    cursor:pointer; margin-top:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }
.emotion-indicator {
    position: absolute; top:60px; left:20px;
    font-size:16px; color:white; text-shadow:1px 1px 2px rgba(0,0,0,0.5);
    background: rgba(0,0,0,0.5); padding:5px 10px; border-radius:10px;
}
</style>
</head>
<body>
<div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="score-display">スコア: 0</div>
    <div class="emotion-indicator" id="emotion-indicator">感情: 普通</div>
    <div id="controls">
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn" id="right-btn">→</div>
    </div>
    <div id="start-screen">
        <h1>何が美味しい？</h1>
        <p>食べ物をキャッチして、レモンや唐辛子を避けよう！</p>
        <p>無限ゲーム - 感情をゲット！</p>
        <button id="start-btn">ゲーム開始</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('start-screen');
    const scoreDisplay = document.getElementById('score-display');
    const emotionIndicator = document.getElementById('emotion-indicator');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const startBtn = document.getElementById('start-btn');

    canvas.width = 360;
    canvas.height = 640;

    let gameRunning = false;
    let score = 0;
    let characterX = canvas.width / 2 - 70;
    let characterY = canvas.height - 300;
    const characterWidth = 140;
    const characterHeight = 180;
    let characterDirection = 1;
    let moveDirection = 0;
    let characterEmotion = 'idle';
    let walkAnimationFrame = 1;
    let lastTimestamp = 0;
    let emotionTimeout = null;

    let items = [];
    const goodItems = ['onigiri','taco','rolly','moti','beer'];
    const badItems = ['pepper','lemon'];

    const images = {};
    function loadImages() {
        const imageSources = {
            backf: 'backf.jpg',
            idle1: 'idle1.png',
            idle2: 'idle2.png',
            walk1: 'walk1.png',
            walk2: 'walk2.png',
            tasty: 'tasty.png',
            kissly: 'kissly.png',
            onigiri: 'onigiri.png',
            taco: 'taco.png',
            rolly: 'rolly.png',
            moti: 'moti.png',
            beer: 'beer.png',
            pepper: 'pepper.png',
            lemon: 'lemon.png'
        };
        for (const key in imageSources) {
            images[key] = new Image();
            images[key].src = imageSources[key];
        }
    }

    function generateItem() {
        if (!gameRunning) return;
        const isGood = Math.random() > 0.3;
        const type = isGood ? goodItems[Math.floor(Math.random()*goodItems.length)] : badItems[Math.floor(Math.random()*badItems.length)];
        // еда падает быстрее
        items.push({x: Math.random()*(canvas.width-40), y:-50, type:type, width:40, height:40, speed:2 + Math.random()*3});
        setTimeout(generateItem, 700+Math.random()*1300);
    }

    function setEmotion(emotion, duration=1000) {
        characterEmotion = emotion;
        if (emotion === 'tasty') emotionIndicator.textContent = '感情: 美味しい！';
        else if (emotion === 'kissly') emotionIndicator.textContent = '感情: うっ！';
        else emotionIndicator.textContent = '感情: 普通';
        if (emotionTimeout) clearTimeout(emotionTimeout);
        emotionTimeout = setTimeout(()=>{
            characterEmotion='idle';
            emotionIndicator.textContent='感情: 普通';
        }, duration);
    }

    function draw(timestamp) {
        if (!gameRunning) return;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (images.backf.complete) ctx.drawImage(images.backf,0,0,canvas.width,canvas.height);

        for (let i=items.length-1;i>=0;i--){
            let item = items[i];
            item.y += item.speed;
            if (images[item.type].complete) ctx.drawImage(images[item.type], item.x, item.y, item.width, item.height);
            if (item.x < characterX + characterWidth - 20 && item.x + item.width > characterX + 20 &&
                item.y < characterY + characterHeight - 20 && item.y + item.height > characterY + 20){
                if (goodItems.includes(item.type)) {score+=10; setEmotion('tasty',1000);}
                else {setEmotion('kissly',1500);}
                items.splice(i,1);
            } else if (item.y > canvas.height) items.splice(i,1);
        }

        characterX += moveDirection * 5;
        if (characterX < 0) characterX = 0;
        if (characterX > canvas.width - characterWidth) characterX = canvas.width - characterWidth;

        let characterImage;
        if (characterEmotion==='tasty' && images.tasty.complete) characterImage=images.tasty;
        else if (characterEmotion==='kissly' && images.kissly.complete) characterImage=images.kissly;
        else if (moveDirection!==0){
            if (timestamp - lastTimestamp > 200) { walkAnimationFrame = walkAnimationFrame===1?2:1; lastTimestamp=timestamp; }
            // ✅ исправлено: правильные спрайты для направления
            characterImage = (characterDirection===1) ? images.walk2 : images.walk1;
        } else {
            if (timestamp - lastTimestamp > 500) { walkAnimationFrame = walkAnimationFrame===1?2:1; lastTimestamp=timestamp; }
            characterImage = walkAnimationFrame===1?images.idle1:images.idle2;
        }

        if (characterImage && characterImage.complete){
            ctx.save();
            ctx.drawImage(characterImage, characterX, characterY, characterWidth, characterHeight);
            ctx.restore();
        }

        scoreDisplay.textContent=`スコア: ${score}`;
        requestAnimationFrame(draw);
    }

    function setupControls(){
        leftBtn.addEventListener('touchstart', e=>{e.preventDefault(); moveDirection=-1; characterDirection=-1;},{passive:false});
        leftBtn.addEventListener('touchend', ()=>{moveDirection=0;});
        leftBtn.addEventListener('touchcancel', ()=>{moveDirection=0;});

        rightBtn.addEventListener('touchstart', e=>{e.preventDefault(); moveDirection=1; characterDirection=1;},{passive:false});
        rightBtn.addEventListener('touchend', ()=>{moveDirection=0;});
        rightBtn.addEventListener('touchcancel', ()=>{moveDirection=0;});

        document.addEventListener('keydown', e=>{
            if (e.key==='ArrowLeft'){ moveDirection=-1; characterDirection=-1; }
            if (e.key==='ArrowRight'){ moveDirection=1; characterDirection=1; }
        });
        document.addEventListener('keyup', e=>{
            if (e.key==='ArrowLeft' || e.key==='ArrowRight') moveDirection=0;
        });
    }

    function startGame(){
        startScreen.style.display='none';
        gameRunning=true;
        score=0;
        items=[];
        characterX = canvas.width/2 - characterWidth/2;
        setEmotion('idle');
        generateItem();
        requestAnimationFrame(draw);
    }

    function init(){
        loadImages();
        setupControls();
        function startGameHandler(e){ e.preventDefault(); startGame(); }
        startBtn.addEventListener('click', startGameHandler);
        startBtn.addEventListener('touchstart', startGameHandler, {passive:false});
    }

    init();
});
</script>
</body>
</html>
